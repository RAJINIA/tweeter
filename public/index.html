  <body>
    <!-- Top nav bar (fixed) -->  
    <nav>
      <span class="nav__title">
        TWEETER
      </span>
      <div class="rightside__nav">
        <span class="nav__text">
          <strong>Write</strong>  a new tweet
        </span>
        <i class="fas fa-angle-double-down bounce"></i>      
      </div>
    </nav>

    <div class="container">
        <header class="header__info">
          <div class="avatar">
              <img src="/images/profile-hex.png" background-image: url("https://www.transparenttextures.com/patterns/gplay.png")> 
          </div>
          <br>
          <div class="avatar__name">
              <h2><strong>Rajini</strong> Amithap</h2>
          </div>
        </header>

        <!-- Page-specific (main) content here -->
        <main class="main__container">
          <section class="new-tweet">
            <!-- <h2>Compose Tweet</h2> -->
            <form class="tweet__input" action = "/tweets" method="POST" id="tweet__id">
              <p for="validation" class="error__empty">
                <i class="fas fa-exclamation-triangle"></i> 
                  Empty Tweet Message! 
                <i class="fas fa-exclamation-triangle"></i>
              </p>
              <p for="validation" class="error__long">
                <i class="fas fa-exclamation-triangle"></i> 
                  Tweet Exceeding The Maximum Characters! 
                <i class="fas fa-exclamation-triangle"></i>
              </p>
              <label for="tweet-text">What are you humming about?</label>
              <textarea name="text" id="tweet-text" ></textarea>
              <div class="tweet__button">
                <button type="submit">Tweet</button>
                <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
            </form>
  
            <section id="tweets-container">
